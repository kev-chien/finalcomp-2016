<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="team-listing">
  <template>
    <style>
      paper-item {
        display: table;
        width: 100%;
        height: 100%;
        padding: 20px 5px;
        font-size: 14px;
      }
      .label {
        color: grey;
        text-align:right;
        font-style: italic;
      }

      .schools {
        display: table-cell;
        /* vertical-align: middle; */
        width: 40%;
      }
      .school-rank {
        color: grey;
        font-style: italic;
      }

      .labels {
        display: table-cell;
        /* vertical-align: middle; */
        padding-right: 5px;
        width:25%;
      }

      .numbers {
        display: table-cell;
        /* vertical-align: middle; */
        padding-right: 5px;
        text-align:left;
        width:15%;
      }

      @media screen and (min-width:550px) {
        paper-item {
          font-size: 15px;
        }
      }

    </style>

    <!-- For maintaining the color of the paper-item when pressed -->
    <style is="custom-style">
    paper-item {
      --paper-item-focused-before: {
        opacity: 0;
      };
    }
  </style>

    <paper-item>
      <div class="schools">
        <div class="school-name">{{name}}</div>
        <span class="school-rank">Rank:</span> {{rank}}
      </div>
      <div class="labels">
        <div class="label">Rank Pts:</div>
        <div class="label">Qual Pts:</div>
      </div>
      <div class="numbers">
        <div class="score">{{rankpts}}</div>
        <div class="score">{{qualpts}}</div>
      </div>
      <div class="labels">
        <div class="label">Wins:</div>
        <div class="label">Ties:</div>
        <div class="label">Losses:</div>
      </div>
      <div class="numbers">
        <div class="score">{{wins}}</div>
        <div class="score">{{ties}}</div>
        <div class="score">{{losses}}</div>
      </div>
    </paper-item>
  </template>
  <script>
    Polymer({
      is: "team-listing",
      properties: {
        rank: String,
        name: String,
        wins: String,
        ties: String,
        losses: String,
        rankpts: String,
        qualpts: String
      }
    });
  </script>
</dom-module>
