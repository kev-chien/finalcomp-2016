<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="match-listing">
  <template>
    <style>
      paper-item {
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        font-size: 14px;
      }
      #left {
        display: flex;
        align-items: center;
        padding-left: 5px;
      }
      #right {
        display: flex;
        align-items: center;
      }
      #right-col {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 60px;
        width: 60px;
        padding: 10px 0 10px 10px;
        margin-left: 20px;
        border-left: 1px solid #EEEEEE;
        text-align: center;
        line-height: 20px;
        font-weight: bold;
      }
      #scores {
        text-align: right;
      }
      span {
        display: block;
      }
      span:nth-of-type(2) {
        margin-top: 14px;
      }
      a {
        height: 60px;
        width: 40px;
        background-image: url(../../images/youtube.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .alliance-numbers {
        /* font-style: italic; */
        font-weight: bold;
      }
      #blue-teams {
        border-left: 2px solid var(--pie-blue);
        padding-left: 10px;
      }
      #gold-teams {
        border-left: 2px solid var(--pie-gold);
        padding-left: 10px;
      }
      #match-number {
        margin-right: 20px;
      }
      @media screen and (min-width:550px) {
        paper-item {
          font-size: 15px;
        }
        #right-col {
          width: 70px;
        }
        a {
          margin-top: 10px;
        }
        span:nth-of-type(2) {
          margin-top: 20px;
        }
      }
    </style>
    <!-- For maintaining the color of the paper-item when pressed -->
    <style is="custom-style">
    paper-item {
      --paper-item-focused-before: {
        opacity: 0;
      };
    }
    </style>
    <paper-item>

      <div id="left">
        <div id="match-number">{{matchNumber}}</div>
        <div>
        <template is="dom-repeat" items="{{blueTeams}}">
          <span id="blue-teams">
            <template is="dom-if" if="{{blueAllianceNumber}}">
            <span class="alliance-numbers">{{blueAllianceNumber}} Alliance</span>
            </template>
            {{item.first.number}}: {{item.first.name}}
            <br>
            {{item.last.number}}: {{item.last.name}}
            <template is="dom-if" if="{{blueAllianceNumber}}">
            <br>
            {{item.third.number}}: {{item.third.name}}
            </template>
          </span>
        </template>
        <template is="dom-repeat" items="{{goldTeams}}">
          <span id="gold-teams">
            <template is="dom-if" if="{{goldAllianceNumber}}">
            <span class="alliance-numbers">{{goldAllianceNumber}} Alliance</span>
            </template>
            {{item.first.number}}: {{item.first.name}}
            <br>
            {{item.last.number}}: {{item.last.name}}
            <template is="dom-if" if="{{goldAllianceNumber}}">
            <br>
            {{item.third.number}}: {{item.third.name}}
            </template>
          </span>
        </template>
        </div>
      </div>

      <div id="right">
        <template is="dom-if" if="{{!matchCompleted}}">
          <div id="right-col">
            {{time}}
          </div>
        </template>

        <template is="dom-if" if="{{matchCompleted}}">
          <div id="scores">
            <span id="blue-score">{{blueScore}}</span>
            <span id="gold-score">{{goldScore}}</span>
          </div>
          <div id="right-col">
            <span>Final</span>
            <template is="dom-if" if="{{videoLink}}">
              <a href="{{videoLink}}" target="_blank"></a>
            </template>
          </div>
        </template>
      </div>
    </paper-item>
  </template>
  <script>
    Polymer({
      is: "match-listing",
      properties: {
        matchNumber: Number,
        blueAllianceNumber: Number,
        goldAllianceNumber: Number,
        blueTeams: Array,
        goldTeams: Array,
        time: String,
        blueScore: Number,
        goldScore: Number,
        matchCompleted: Boolean,
        videoLink: String
      },
    });
  </script>
</dom-module>
